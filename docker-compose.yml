version: "3"

services:
  mc-vanilla:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      MEMORY: 2G
      VERSION: 1.18.2
      DIFFICULTY: normal
    volumes:
      - ./data:/data
    tty: true
    stdin_open: true
    restart: always
    deploy:
      resources:
        limits:
          memory: 2.5G
 
  backup:
    image: itzg/mc-backup
    depends_on:
    - mc-vanilla
    volumes:
      - ./data:/data:ro
      - ./mc-backups:/backups
    network_mode: "service:mc-vanilla"
